<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>korze(warrior)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure marked renderer defaults when loaded
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof marked !== 'undefined') {
                // Set better defaults for markdown parsing
                marked.setOptions({
                    gfm: true, // GitHub flavored markdown
                    breaks: false, // Don't convert line breaks to <br>
                    pedantic: false,
                    smartLists: true,
                    smartypants: true,
                    xhtml: false,
                    headerIds: false // Don't add ids to headers
                });
            }
        });
    </script>
</head>
<body>
    <div id="background-grid"></div> <!-- Container for animated background -->
    <div id="interactive-space">
        <!-- Workbench Items -->
        <div class="workbench-item" id="item-games" data-section="games" data-initial-top="35" data-initial-left="20">
            <!-- Icon/Image for Games -->
            <span>◇</span> 
            <p>Games</p>
        </div>
        <div class="workbench-item" id="item-photos" data-section="photos" data-initial-top="55" data-initial-left="30">
            <!-- Icon/Image for Photos -->
            <span>□</span>
             <p>Photos</p>
        </div>
        <div class="workbench-item" id="item-code" data-section="code" data-initial-top="30" data-initial-left="60">
            <!-- Icon/Image for Code -->
            <span>&gt;_</span>
             <p>Code</p>
        </div>
         <div class="workbench-item" id="item-about" data-section="about" data-initial-top="65" data-initial-left="75">
            <!-- Icon/Image for Contact -->
            <span>*</span>
             <p>About</p>
        </div>
        <div class="workbench-item" id="item-blog" data-section="blog" data-initial-top="50" data-initial-left="50">
            <!-- Icon/Image for Blog (Placeholder) -->
            <span>¶</span>
             <p>Blog</p>
        </div>
    </div>

    <div class="intro-content">
        <h1>korze(warrior)</h1>
        <p>phoenix, az, usa</p>
        <p>est. 19xx</p>
        <h2>shake out the bits</h2>
        <p class="abstract">i make games, write code, capture photos, and explore new technology. learning how to be a chill guy.</p>
    </div>

    <!-- Content Viewers (Hidden Initially) -->
    <div id="viewer-games" class="content-viewer" data-viewer="games">
        <div class="viewer-content-placeholder"></div> <!-- Content will be loaded here -->
    </div>

    <div id="viewer-photos" class="content-viewer" data-viewer="photos">
        <div class="viewer-content-placeholder"></div> <!-- Content will be loaded here -->
    </div>

    <div id="viewer-code" class="content-viewer" data-viewer="code">
        <div class="viewer-content-placeholder"></div> <!-- Content will be loaded here -->
    </div>

    <div id="viewer-about" class="content-viewer" data-viewer="about">
       <div class="viewer-content-placeholder"></div> <!-- Content will be loaded here -->
    </div>

    <!-- New Blog Viewer -->
    <div id="viewer-blog" class="content-viewer" data-viewer="blog">
       <div class="viewer-content-placeholder"></div> <!-- Content will be loaded here -->
    </div>

    <script src="script.js"></script> <!-- We'll need JS for interactivity -->
</body>
</html>
